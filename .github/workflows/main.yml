name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: github-actions-take-home

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin


      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/github-actions-take-home:latest .
      
      - name: Push Docker Image
        run: docker push ghcr.io/${{ github.repository_owner }}/github-actions-take-home:latest


      - name: Deploy to Railway
        run: |
          npm install -g railway
          echo "${{ secrets.R
